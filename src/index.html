        <link rel="stylesheet" href="styles/main.css">

        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">  <!-- This is for inverse table styling-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

        <script src="js/Scripts/Tokens.js"></script>

    <body>
    <div class="container-fluid">
        <h1>B・O・A</h1>

        <div class="col-lg-2 col-md-6 my_account">
            <h4 class="my_account_title">My Account</h4>
            <div class="account_name"></div>
            <div class="account_amount"></div>
        </div>

        <div class="col-lg-4 col-md-6 sell">
            <h4 class="sell_title">Sell</h4>
            <form>
                Amount <input type="text" id="sell_amount">
                <input id="sell_submit" type="submit" value="Sell">
            </form>
        </div>


        <div class="col-lg-6 col-md-12 conversion">
            <h4 class="conversion_title">Exchange Rates</h4>
            <form>
                From Currency  <input type="text" id="Currency1">
                To Currency  <input type="text" id="Currency2">
                <input id="conversion_submit" type="submit" value="Convert">
            </form>
        </div>

        <table class="table .table-responsive">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Since</th>
                <th>Buy</th>
            </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>

    </div>
    </body>
