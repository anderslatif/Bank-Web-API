<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/client.js"></script>

    <h1>B・O・A</h1>

    <div class="table-responsive">
        <table class="table">

            </tr>
            </thead>

    <div class="conversion">
        Exchange Rates
        <form>
            Currency 1 <input type="text" id="Currency1">
            Currency 2 <input type="text" id="Currency2">
            <input id="conversion_submit" type="submit" value="Convert">
